<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@400;500;700&family=Outfit:wght@300;400;600&family=Red+Hat+Display:wght@500;700;900&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
 
  
</head>
<body>
  <article>
    <div>
      <img src="images/illustration-hero.svg" alt="character-with-headphones">
    </div>
    <h2 class="title">Order Summary</h2>

   <p class="information">
    You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!
   </p>

    <div class="details">
      <div class="music-icon-container" >
        <img src="images/icon-music.svg" alt="music-icon">
      </div>
      <div class="payment-details">
        <p class="plan">Annual Plan</p> 
        <p class="price">$59.99/year</p>
      </div>
      <a href="#" class="change">
        Change
      </a>
    </div>
  

    <button class="pay-button">Proceed to Payment</button>
    <button class="cancel-button">Cancel Order</button>
  </article>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
